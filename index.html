<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
</head>
<body>

<h2>Playlist</h2>

<audio id="player" controls></audio>

<script>
const tracks = [
  "audio/01 Main Title.m4a",
  "audio/05 Official Protection.m4a",
  "audio/07 Footprints.m4a",
  "audio/07 He's In The House.m4a",
  "audio/09 Bon Fire.m4a",
  "audio/15 ITSOTM - Motor Cycle Chase.m4a",
  "audio/16 ITSOTM - Rya Vanishes.m4a",
  "audio/20 Goodbye Belle.m4a",
  "audio/22 Sweet Tooth.m4a",
  "audio/Surrounded (Edit).m4a",
  "audio/Time Turns Back (Edit).m4a",
  "audio/With Love I Do This.mp3",
  "audio/Preparing the Body.mp3"
];

let index = 0;
const player = document.getElementById("player");

player.src = tracks[index];

player.addEventListener("ended", () => {
  index++;
  if (index < tracks.length) {
    player.src = tracks[index];
    player.play();
  }
});
</script>

</body>
</html>
